<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <link rel="stylesheet" href="viewer.css">
</head>

<body class="theme-light">
    <div id="app">
        <header id="toolbar">
            <div class="toolbar-section">
                <button id="toggle-sidebar" title="Toggle Sidebar">&#9776;</button>
                <div class="separator"></div>
                <button id="zoom-out" title="Zoom Out">-</button>
                <input type="text" id="zoom-input" value="100%" readonly>
                <button id="zoom-in" title="Zoom In">+</button>
            </div>

            <div class="toolbar-section tools-center">
                <!-- Drawing Tools -->
                <button id="btn-tool-select" class="active" title="Select Tool">ğŸ‘† Select</button>
                <button id="btn-tool-draw" title="Draw/Sketch Tool">âœï¸ Draw</button>
                <div class="tool-settings" id="settings-draw" style="display: none;">
                    <input type="color" id="draw-color" value="#ff0000" title="Draw Color">
                    <input type="range" id="draw-width" min="1" max="20" value="2" title="Draw Width">
                </div>

                <button id="btn-tool-highlight" title="Highlighter Tool">ğŸŸ¨ Highlight</button>
                <div class="tool-settings" id="settings-highlight" style="display: none;">
                    <input type="color" id="highlight-color" value="#ffff00" title="Highlight Color">
                    <input type="range" id="highlight-width" min="5" max="40" value="15" title="Highlight Width">
                    <input type="range" id="highlight-opacity" min="0.1" max="1.0" step="0.1" value="0.2"
                        title="Highlight Opacity">
                </div>

                <button id="btn-tool-erase" title="Eraser Tool">ğŸ§½ Eraser</button>
                <div class="tool-settings" id="settings-erase" style="display: none;">
                    <input type="range" id="eraser-width" min="5" max="50" value="20" title="Eraser Size">
                </div>

                <button id="btn-tool-whiteout" title="Whiteout Tool">â¬œ Whiteout</button>

                <div class="separator"></div>
                <!-- Undo/Redo -->
                <button id="btn-undo" title="Undo (Ctrl+Z)">â†©ï¸</button>
                <button id="btn-redo" title="Redo (Ctrl+Y)">â†ªï¸</button>

                <div class="separator"></div>
                <!-- Overlay Additions -->
                <button id="btn-tool-text" title="Add Text">ğŸ“ Text</button>
                <input type="color" id="text-color" value="#000000" title="Text Color">
                <button id="btn-tool-img" title="Add Image">ğŸ–¼ï¸ Image</button>
                <input type="file" id="img-upload" accept="image/png, image/jpeg" style="display:none">

                <div class="separator"></div>
                <!-- Page Control -->
                <button id="btn-add-page" title="Add Blank Page">ğŸ“„ Add Page</button>
                <div class="separator"></div>
                <span id="page-num">1</span> / <span id="page-count">--</span>
            </div>
            <div class="toolbar-section">
                <button id="btn-theme-light" title="Light Mode">â˜€ï¸</button>
                <button id="btn-theme-dark" title="Dark Mode">ğŸŒ™</button>
                <button id="btn-theme-night" title="Night Light">ğŸŒ•</button>
                <div class="separator"></div>
                <button id="btn-save" title="Save PDF">ğŸ’¾ Save</button>
            </div>
        </header>
        <div id="main-container">
            <aside id="sidebar" class="hidden">
                <div id="thumbnail-view">
                    <!-- Thumbnails go here -->
                </div>
            </aside>
            <main id="viewer-container">
                <div id="pdf-container">
                    <!-- PDF pages (canvases) will be appended here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Need to load PDF.js from lib/ -->
    <script src="lib/pdf.min.js"></script>
    <script src="lib/pdf-lib.min.js"></script>
    <script src="viewer.js"></script>
</body>

</html>
